<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Roshu Only 🔐</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .secret-container {
      background: #ffe6f0;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff1493;
    }
    #secret-content {
      margin-top: 40px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="secret-container">
    <h1>Enter The Secret Code 💖</h1>
    <input type="password" id="password" placeholder="Hint: yooooo! 😌">
    <button onclick="checkPassword()">Unlock</button>
    <p id="message"></p>
  </div>

  <div id="secret-content">
    <h2>Hi Anshu 💌</h2>
    <p>This part is only for you — because you’re truly special to me 💫</p>
    <img src="images/anshu6.jpg" alt="Special Moment" style="max-width: 300px; border-radius: 15px;"><br><br>
    <p>I made this little space on the internet just to see you smile.</p>
    <audio controls autoplay loop>
      <source src="music/Connexion.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.toLowerCase().trim();
      const message = document.getElementById("message");
      const content = document.getElementById("secret-content");

      if (input === "hawa") {
        content.style.display = "block";
        message.textContent = "";
      } else {
        content.style.display = "none";
        message.textContent = "Oops! That’s not it. Only Anshu knows the magic word 💫";
      }
    }
  </script>
</body>
</html>
